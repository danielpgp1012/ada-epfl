<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.12.0/d3.js" charset="utf-8"></script>

  <script type="text/javascript">

  var w = 1200;
  var h = 3000;
  var width = 100;
  var height = 25;

  var colors = ['#2f0035', '#670075', '#7b008c', '#830094', '#78009b', '#3800a3', '#0300aa', '#0000c1', '#0000d9', '#0025dd', '#005ddd', '#007ddd', '#008ddd', '#009adb', '#00a2c3', '#00aaab', '#00aa9d', '#00aa8d', '#00a668', '#009e28', '#009c00', '#00ac00', '#00bc00', '#00ca00', '#00da00', '#00e700', '#00f700', '#1dff00', '#75ff00', '#bcff00', '#d4f700', '#ecef00', '#f4e200', '#fcd200', '#ffc100', '#ffa900', '#ff8d00', '#ff4500', '#fe0000', '#f10000', '#e10000', '#d80000', '#d00000', '#cc1c1c', '#cc7c7c'];

  // Create svg
  var svg_main = d3.select("body").append("svg")
  .attr("width", w)
  .attr("height", h);

  for (i=0; i<colors.length; i++){
    svg_main.append("rect")
    .attr("width", width)
    .attr("height", height)
    .attr("y", i*(height+1))
    .style("fill", colors[i]);

    svg_main.append("text")
    .attr("y", (i+1)*(height+1) - 5)
    .attr("x", 100)
    .text(colors[i]);

  }
  </script>
</html>
